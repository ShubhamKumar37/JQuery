<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* ... existing styles ... */
    </style>

</head>

<body>
    <div id="page">

        <header class="container">
            <nav class="navbar navbar-expand-sm navbar-default navbar-dark fixed-top">             
                <div class="navbar-header">
                    <a class="navbar-brand text-warning fw-bold ms-3" href="#">Tech world</a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
                    </ul>
                    <form id="form1" class="d-flex ms-auto">
                        <input type="search" id="search" class="form-control me-2" placeholder="Search">
                        <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                </div>
            </nav>
            <div class="visible-lg visible-md">
                <img alt="Company Banner" src="banner.JPG">
            </div>
        </header>
        <section id="body" class="container">
            <div class="page-header">
                <ul id="current" class="breadcrumb mb-3 mt-3">
                    <li class="breadcrumb-item active">Home</li>
                    <li class="breadcrumb-item"><a href="#">Contact Us</a></li>
                </ul>
                <h1>Reach Us Here</h1>
            </div>
            <div id="paragraph-1" class="bg-light p-3 border">
                <p>Please send your message below. We will get back to you at the earliest.</p>
            </div>
            <div>
                <form method="post" id="reused_form">
                    <div class="row mb-3 form-group">
                        <div class="col-12">
                            <label for="message">Message:</label>
                            <textarea id="message" class="form-control" name="message" maxlength="6000" rows="7"></textarea>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6 col-12 form-group">
                            <label for="name">Your Name:</label>
                            <input type="text" id="name" class="form-control" name="name" required>
                        </div>
                        <div class="col-md-6 col-12 form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 form-group">
                            <button id="submit" class="btn btn-light btn-lg float-end" type="submit">Send &rarr;</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <hr />
        <footer class="container">
            <p>2022 Copyrights to <a href="#">Company</a></p>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
